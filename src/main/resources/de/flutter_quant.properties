wisdom_trading_rules_desc=•Der Quantitätsfonds ist ein Finanzprodukt, das durch neutrale Arbitragestrategien fortschrittliche Renditen erzielt. •Zinsregel\: Die Verzinsung beginnt mit erfolgreicher Zeichnung. •Zeichnungsregel\: Gewinne und Verluste können nach der Zeichnung in Echtzeit eingesehen werden. •Rücknahmeregel\: Auszahlung erfolgt sofort nach Rücknahme. •Der Quant-Fonds ermöglicht jederzeitige Zeichnungen und Rücknahmen, ohne Sperrfrist. •Verwaltungsgebühr\: Zeitlich begrenzt kostenlos. •Bei Rücknahme innerhalb von 48 Stunden können Gewinne nicht abgerechnet werden. Verluste werden gemäß dem tatsächlichen Nettovermögenswert ausgeglichen. •Bei Rücknahme nach mehr als 48 Stunden wird eine Plattformverwaltungsgebühr von 30 % auf den Gewinn erhoben. Verluste werden gemäß dem tatsächlichen Nettovermögenswert ausgeglichen.
