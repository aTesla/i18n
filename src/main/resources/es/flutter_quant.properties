wisdom_spot_advantages_desc=•Independientemente de que el precio de la moneda suba o baje, las posiciones spot y contrato se compensarán mutuamente, y no habrá pérdida debido al aumento y disminución del precio de la moneda. •Los ingresos del arbitraje futuro-spot provienen de la tasa de financiamiento, mientras que los costos son solo las comisiones de transacción para abrir y cerrar posiciones, con un drawdown bastante bajo. •Cuando el mercado está en un mercado al alza, la tasa de financiamiento generalmente se impulsa a un nivel muy alto, y es arriesgado seguir y ir largo en este momento. Sin embargo, podemos ganar los beneficios de la tasa de financiamiento a través del arbitraje spot-futuro.
