wisdom_trading_rules_desc=•Los fondos cuantitativos son productos financieros que obtienen rendimientos avanzados a través de estrategias de arbitraje neutral. •Reglas de acumulación de intereses\: Se calculará el interés una vez que se realice la suscripción con éxito. •Reglas de suscripción\: Verifique ganancias y pérdidas en tiempo real después de la suscripción. •Reglas de redención\: Pago inmediato después de la redención. •Los productos de fondos cuantitativos se pueden suscribir y redimir en cualquier momento sin un período cerrado. •Tarifa de gestión\: Gratis por tiempo limitado. •Si la posición se mantiene por menos de 48 horas y luego se sale, los beneficios no se pueden liquidar. Si hay una pérdida, se liquidará según el valor neto actual. •Cuando sale de una posición después de mantenerla por más de 48 horas, se cargará un 30% de los beneficios como tarifa de custodia de la plataforma. Si hay una pérdida, se liquidará según el valor neto actual.
